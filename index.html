<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Wedding Page | Hamarosan jövünk</title>
  <meta
    name="description"
    content="Your Wedding Page - Egyéni, személyre szabott esküvői weboldalak. Hamarosan indulunk."
  />
  <style>
    :root {
      --bg-start: #fff5f9;
      --bg-mid: #ffeef5;
      --bg-end: #fdf1de;
      --text: #3c2e33;
      --accent: #c89a3d;
      --card: rgba(255, 251, 246, 0.86);
      --border: rgba(200, 154, 61, 0.26);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Georgia", "Times New Roman", serif;
      color: var(--text);
      background: linear-gradient(150deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      padding: 24px;
    }

    main {
      width: min(680px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 38px 28px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(120, 79, 92, 0.14);
      backdrop-filter: blur(3px);
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(1.9rem, 4vw, 2.7rem);
      letter-spacing: 0.02em;
    }

    p {
      margin: 0;
      line-height: 1.7;
      font-size: clamp(1.05rem, 2.3vw, 1.2rem);
    }

    .highlight {
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main>
    <h1>Your Wedding Page</h1>
    <p>
      Weboldalunk jelenleg készül, <span class="highlight">hamarosan jövünk</span>.
      Egyéni, személyre szabott esküvői weboldalak létrehozásával foglalkozunk.
    </p>
  </main>
</body>
</html>
